<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <button id="request">Learn more about Einstein</button>
        <div id="bio"></div>
    </div>
    <script>
        var btn = document.getElementById('request');
        var bio = document.getElementById('bio');

        var request = new XMLHttpRequest();

        request.onreadystatechange = function () {
            if (request.readyState === 4) {
                bio.style.border = '1px solid #e8e8e8';
                if (request.status === 200) {
                    bio.innerHTML = request.responseText;
                } else {
                    bio.innerHTML = 'An error occurred during your request: ' + request.status + ' ' + request.statusText;
                }
            }
        }

        request.open('Get', 'https://www.reviversoft.com/es/file-extensions/txt');

        btn.addEventListener('click', function () {
            this.style.display = 'none';
            request.send();
        });
    </script>
</body>

</html>
